<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="reset.css">
    <title>BuzzQuizz</title>
  </head>
  <body>

    <section class="open-window">

      <header class="header1">
        <span>BuzzQuizz</span>
      </header>

      <div class="content-open-window">
        <div class="container-user-quizz">
          <div class="create-quizz">
            <div class="no-quizz-info">
              Você não criou nenhum quizz ainda :(
            </div>

            <button class="create-quizz-button-1" data-identifier="create-quizz" onclick="createQuizz(this)">
              Criar Quizz
            </button>
          </div>

          <div class="created-quizz hidden">
            <div class="title-page1">
              Seus Quizzes
              <ion-icon
                class="create-quizz-button-2"
                name="add-circle-sharp" data-identifier="create-quizz" onclick="createQuizz(this)"
              ></ion-icon>
            </div>

            <div class="quizzes" data-identifier="user-quizzes">
            </div>
          </div>
        </div>
        
        <div class="api-quizzes">
          <div class="title-page1">Todos os Quizzes</div>

          <div class="quizzes" data-identifier="general-quizzes">
          </div>
        </div>
      </div>
    </section>

    <section class="quizz-showpage hidden ">

      <header class=" header-style">
        <span>BuzzQuizz</span>
      </header>

      <div class="showpage-second-header"></div>
      <div class="question-container-outline">
      </div>

    </section>

    <section class="quizz-criation">

      <header>
        <span>BuzzQuizz</span>
      </header>

      <main>

        <div class="screen-basic-informations hidden">

          <h2>Comece pelo começo</h2>
          <div class="basic-informations">
            <input class="input1" type="text" placeholder="Título do seu quizz">
            <input class="input2" type="text" placeholder="URL da imagem do seu quizz">
            <input class="input3" type="text" placeholder="Quantidade de pergutas do quizz">
            <input class="input4"type="text" placeholder="Quantidade de níveis do quizz">
          </div>
          <button>Prosseguir para criar perguntas</button>

        </div>

        <div class="screen-create-questions hidden">

          <h2>Crie suas perguntas</h2>
          <div class="questions_place">
         
           

            
          </div>
           

          <button class="button-next-levels">Prosseguir para criar níveis</button>

        </div>
      
        <div class="screen-create-levels hidden">
         
          <h2>Agora, decida os níveis</h2>
          
          <div class="create-levels">
           <!--
             <div class="levels">
              <div class="header-levels">
                <h3>Nível 1</h3>
                <button onclick="alternate_level(this)"> <ion-icon name="create-outline"></ion-icon> </button>
              </div>
            
              <div class="hide-level">
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="% de acerto mínima">
                <input type="text" placeholder="URL da imagem do nível">
                <input type="text" placeholder="Descrição do Nível">
              </div>
             
            </div>
           -->
          </div>
         
          <button class="finish-quizz">Finalizar Quizz</button>
        </div>

        <div class="screen-success-create hidden">
         
            <h2>Seu quizz está pronto!</h2>
            <div class="imgquizz">
             
            </div>
            <button class="quizz_acess">Acessar Quizz</button>
            <button class="back_home">Voltar para home</button>
            
         
          
        </div>


      </main>

      
    </section>

    <!--ION-ICONS IMPORTADOR//  -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='javascript.js'></script>
  </body>
</html>
